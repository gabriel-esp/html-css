<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabelas</h1>

    <table>
        <caption>
            Filmes Favoritos
        </caption>

        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>Rambo</td>
                <td>Alien</td>
                <td>Vingadores</td>
            </tr>

            <tr>
                <td>Beatriz</td>
                <td>Hulk</td>
                <td>Batman</td>
                <td>Flash</td>
            </tr>

            <tr>
                <td>Claudia</td>
                <td>Snatch</td>
                <td>Contrabando</td>
                <td>Cassino</td>
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno</td>
                <td>Correndo Atrás</td>
                <td>Django Livre</td>
                <td>Argo</td>
            </tr>

            <tr>
                <td>Carlos</td>
                <td>Elyshium</td>
                <td>Lion</td>
                <td>Looper</td>
            </tr>
    
            <tr>
                <td>Vitor</td>
                <td>Pulp Fiction</td>
                <td>Power</td>
                <td>Vips</td>
        </tbody>

        
        <tfoot>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <td>18</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
