<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <br>
    <p>Este vídeo está hospedado em meu próprio servidor</p>

    <video width="500px" controls poster="midia/nx-capa.jpg">
        <source src="midia/NX Zero - Não É Normal.mp4" type="video/mp4">
        <source src="midia/NX Zero - Não É Normal.webm" type="video/webm">
    </video>

    <h1>Vídeos hospedados externamente</h1>
    <p>Este vídeo está hospedado no YouTube</p>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jbrLub_Bae8?si=Xc_CXKSkmCHWB7SN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
